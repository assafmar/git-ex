<html>

<head>
    <title>Touch the Numbers</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/myStyle.css">


</head>

<body onload="restartGame()">

    <h1>Touch the Nums </h1>
    <div>
        <h3 class="bigger meaningful">Next num: <span id="spanNextNum"></span> </h3>
        <h4>Time: <span id="spanTimer"></span> </h4>
    </div>

    <div class="top-buttons">
        <form action="" class="radio-buttons">
            <input type="radio" id="introduction" name="level" value="3" checked> Beginner
            <input type="radio" id="introduction" name="level" value="4"> Medium
            <input type="radio" id="professional" name="level" value="6"> Pro!
        </form>

<div>        <button class="niceButton" onclick="restartGame()">RESTART</button> </div>
    </div>

    <table class="game-board">
        <!--HERE THE TABLE IS INJECTED BY JS-->
    </table>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
